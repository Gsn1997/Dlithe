<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">

<meta name="viewport" content="width-device-width, initial-scale=1.0">
<title>Selectors</title>
<style>
div + p{
color: aqua;
}
</style>
</head>
<body>
<div>
<p>para 1</p>
<p>Para 2</p>
<strong><p>para 3</p></strong>
</div>
<p>para 4</p>
<p>/p>
</body>
</html>
